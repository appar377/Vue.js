<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/modal.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="modal">
    <button v-on:click="isShow=true">開く</button>

    <label v-show="isShow" v-on:click="isShow=false"></label>

    <div class="modal__window" v-show="isShow">
      <h2>モーダルウィンドウ</h2>
      <button v-on:click="isShow=false">閉じる</button>
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: '#modal',
      data: {
        isShow: false
      },
    })
  </script>
</body>
</html>
